<!DOCTYPE html>

<html>

<head>
  <title>Negative Base Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://tinnamchoi.github.io/shared.css">
  <link rel="stylesheet" href="style.css">

<body>
  <h1>Negative Base Converter</h1>

  <div class="fields">
    <span>Number to convert:</span>
    <span><input type="number" id="num" /></span>
    
    <!-- <span id="nary">N-ary places:</span>
    <span><input type="number" style="width: 64px;" /></span> -->
    
    <span>Negative base:</span>
    <span><input type="checkbox" id="neg" onchange="nary()" /></span>
    
    <span>Base:</span>
    <span><input type="number" id="base" onchange="nary()" style="width: 64px;" /></span>
  </div>   
  
  <button onclick="convertBase()">convert</button>

  <div class="result">
    <p id="error" style="display:block;"></p>
    <p id="success" style="display:none;"><span id="orignum"></span><sub>10</sub>
    = <span id="resultnum"></span><sub id="resultbase"></sub></p>    
  </div>
